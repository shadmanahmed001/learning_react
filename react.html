<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React</title>

  </head>
  <body>
    <div id="app">
      <h3>The current time is: <span id="currentTime"></span>.</h3>
    </div>

    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script>
    function NewTime(){
      let x = new Date()
      document.getElementById('currentTime').innerHTML = x.toLocaleTimeString()
    }

    // setInterval(NewTime, 1000)

    const timer = React.createElement('span', null, setInterval(NewTime, 1000))
    ReactDOM.render(timer, document.getElementById('currentTime').innerHTML)

    console.log(React);
    console.log(ReactDOM);
